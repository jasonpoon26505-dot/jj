<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Titanium Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 核心色板：Binance黑金 + 现代深色 */
            --bg-deep: #0b0e11;
            --glass-panel: rgba(30, 35, 41, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            
            /* 强调色 */
            --gold-primary: #FCD535; /* Binance Gold */
            --gold-glow: rgba(252, 213, 53, 0.3);
            --neon-green: #0ecb81;
            --neon-red: #f6465d;
            
            --text-main: #eaecef;
            --text-muted: #848e9c;
            
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            /* 背景流光效果 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(252, 213, 53, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(14, 203, 129, 0.03) 0%, transparent 40%);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container { max-width: 1100px; margin: 0 auto; position: relative; z-index: 1; }

        /* --- 核心组件：Glass UI 面板 --- */
        .glass-panel {
            background: var(--glass-panel);
            backdrop-filter: blur(16px); /* 毛玻璃模糊核心 */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- 头部区域 --- */
        .header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }
        h1 {
            font-weight: 700; font-size: 28px; margin: 0; letter-spacing: -0.5px;
            color: #fff;
        }
        
        .action-btn {
            background: transparent; border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 8px;
            font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .action-btn:hover { border-color: var(--gold-primary); color: var(--gold-primary); background: rgba(252, 213, 53, 0.05); }

        /* --- Dashboard (Stripe风格布局) --- */
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            padding: 24px;
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative;
        }
        .stat-card::after { /* 顶部高光条 */
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        .stat-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 600; letter-spacing: -1px; }
        
        .text-gold { color: var(--gold-primary); text-shadow: 0 0 15px rgba(252, 213, 53, 0.2); }
        .text-green { color: var(--neon-green); }
        .text-red { color: var(--neon-red); }

        /* --- Chart Section (TradingView 风格) --- */
        .chart-wrapper {
            padding: 20px; height: 400px; margin-bottom: 30px; position: relative;
        }
        .chart-title {
            position: absolute; top: 20px; left: 24px; font-size: 14px; color: var(--text-muted); font-weight: 600;
        }

        /* --- Input Form (极简输入) --- */
        .input-wrapper {
            padding: 30px; margin-bottom: 30px;
            border-top: 2px solid var(--gold-primary); /* 顶部金线 */
        }
        .input-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; align-items: flex-end;
        }
        .form-item label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 8px; font-weight: 600; text-transform: uppercase;}
        
        /* 现代无边框输入框风格 */
        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 12px 16px; border-radius: 8px;
            font-family: var(--font-main); outline: none; transition: all 0.3s; box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: var(--gold-primary); background: rgba(0,0,0,0.4);
            box-shadow: 0 0 0 3px rgba(252, 213, 53, 0.1);
        }
        
        /* 笔记栏占满一行 */
        .full-width { grid-column: 1 / -1; }
        textarea { height: 60px; resize: none; }

        /* 黑金按钮 */
        .btn-primary {
            background: var(--gold-primary); color: #000; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; font-size: 14px;
            cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 12px rgba(252, 213, 53, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(252, 213, 53, 0.5); }
        .btn-primary:active { transform: translateY(0); }

        /* --- Data Table (高级列表) --- */
        .table-wrapper { padding: 0; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th {
            text-align: left; padding: 16px 24px; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
        }
        td { padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: var(--glass-highlight); }
        
        .symbol-tag { font-weight: 700; color: var(--text-main); }
        .note-preview { max-width: 150px; overflow: hidden; text-overflow: ellipsis; color: var(--text-muted); font-style: italic; font-size: 12px;}
        
        /* 删除按钮样式 */
        .del-btn {
            background: none; border: none; color: var(--glass-border); cursor: pointer; 
            font-size: 18px; transition: color 0.2s; display: flex; align-items: center;
        }
        .del-btn:hover { color: var(--neon-red); }

        /* 文件上传隐藏 */
        #fileInput { display: none; }

        /* 响应式 */
        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr 1fr; }
            .chart-wrapper { height: 280px; }
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Jason Titanium Journal <span style="color:var(--gold-primary); font-size:14px; vertical-align: middle; margin-left: 5px;">PRO</span></h1>
        <div style="display:flex; gap:10px;">
            <button class="action-btn" onclick="exportData()">Export JSON</button>
            <button class="action-btn" onclick="document.getElementById('fileInput').click()">Import JSON</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="glass-panel stat-card">
            <div class="stat-label">Total P&L</div>
            <div class="stat-value text-gold" id="totalPnL">$0.00</div>
        </div>
        <div class="glass-panel stat-card">
            <div class="stat-label">Win Rate</div>
            <div class="stat-value" id="winRate">0%</div>
        </div>
        <div class="glass-panel stat-card">
            <div class="stat-label">Avg R:R Ratio</div>
            <div class="stat-value" id="avgRR">0.00</div>
        </div>
        <div class="glass-panel stat-card">
            <div class="stat-label">Total Trades</div>
            <div class="stat-value" id="totalTrades">0</div>
        </div>
    </div>

    <div class="glass-panel chart-wrapper">
        <div class="chart-title">EQUITY CURVE</div>
        <canvas id="equityChart"></canvas>
    </div>

    <div class="glass-panel input-wrapper">
        <div class="input-grid">
            <div class="form-item">
                <label>Date</label>
                <input type="date" id="dateInput">
            </div>
            <div class="form-item">
                <label>Symbol</label>
                <input type="text" id="symbolInput" placeholder="BTCUSDT">
            </div>
            <div class="form-item">
                <label>Risk ($)</label>
                <input type="number" id="riskInput" placeholder="100">
            </div>
            <div class="form-item">
                <label>P&L ($)</label>
                <input type="number" id="pnlInput" placeholder="-100 or 250">
            </div>
            <div class="form-item full-width">
                <label>Notes</label>
                <textarea id="notesInput" placeholder="Execution thoughts, emotions, mistakes..."></textarea>
            </div>
            <div class="form-item full-width">
                <button class="btn-primary" onclick="addTrade()">ADD RECORD</button>
            </div>
        </div>
    </div>

    <div class="glass-panel table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Symbol</th>
                    <th>Risk</th>
                    <th>P&L</th>
                    <th>R:R</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tradeTableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // ================= 核心逻辑 =================
    let trades = JSON.parse(localStorage.getItem('jason_titanium_journal')) || [];
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('dateInput').valueAsDate = new Date();
        updateUI();
        initChart();
    });

    function updateUI() {
        renderTable();
        updateDashboard();
        updateChart();
    }

    function addTrade() {
        const date = document.getElementById('dateInput').value;
        const symbol = document.getElementById('symbolInput').value.toUpperCase();
        const risk = parseFloat(document.getElementById('riskInput').value);
        const pnl = parseFloat(document.getElementById('pnlInput').value);
        const notes = document.getElementById('notesInput').value;

        if (!date || !symbol || isNaN(risk) || isNaN(pnl)) {
            alert("Please fill in Date, Symbol, Risk and P&L.");
            return;
        }

        const newTrade = {
            id: Date.now(),
            date, symbol, risk, pnl, notes,
            rr: risk !== 0 ? (pnl / risk).toFixed(2) : 0
        };

        trades.unshift(newTrade);
        saveData();
        updateUI();
        
        // 重置部分输入
        document.getElementById('symbolInput').value = '';
        document.getElementById('pnlInput').value = '';
        document.getElementById('notesInput').value = '';
    }

    function deleteTrade(id) {
        if(confirm('Delete this record?')) {
            trades = trades.filter(t => t.id !== id);
            saveData();
            updateUI();
        }
    }
    
    function saveData() {
        localStorage.setItem('jason_titanium_journal', JSON.stringify(trades));
    }

    // 渲染表格
    function renderTable() {
        const tbody = document.getElementById('tradeTableBody');
        tbody.innerHTML = '';
        
        if (trades.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:30px; color:#555;">No trades recorded. Time to execute.</td></tr>';
            return;
        }

        trades.forEach(t => {
            const pnlClass = t.pnl > 0 ? 'text-green' : (t.pnl < 0 ? 'text-red' : '');
            const pnlSign = t.pnl > 0 ? '+' : '';
            const rrSign = t.pnl > 0 ? '+' : '';
            
            const row = `
                <tr>
                    <td style="color:var(--text-muted)">${t.date.slice(5)}</td>
                    <td><span class="symbol-tag">${t.symbol}</span></td>
                    <td style="color:var(--text-muted)">$${t.risk}</td>
                    <td class="${pnlClass}" style="font-weight:600">${pnlSign}$${t.pnl}</td>
                    <td style="font-family:monospace">${rrSign}${t.rr}R</td>
                    <td class="note-preview" title="${t.notes}">${t.notes || '-'}</td>
                    <td>
                        <button class="del-btn" onclick="deleteTrade(${t.id})" title="Delete">×</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // 更新仪表盘
    function updateDashboard() {
        const totalPnL = trades.reduce((acc, t) => acc + t.pnl, 0);
        const wins = trades.filter(t => t.pnl > 0);
        const losses = trades.filter(t => t.pnl < 0);
        const total = trades.length;

        const winRate = total === 0 ? 0 : ((wins.length / total) * 100).toFixed(1);
        
        let avgRR = "0.00";
        if (wins.length && losses.length) {
            const avgWin = wins.reduce((a, c) => a + c.pnl, 0) / wins.length;
            const avgLoss = Math.abs(losses.reduce((a, c) => a + c.pnl, 0) / losses.length);
            avgRR = (avgWin / avgLoss).toFixed(2);
        }

        const pnlEl = document.getElementById('totalPnL');
        pnlEl.textContent = (totalPnL >= 0 ? '+' : '') + `$${totalPnL.toFixed(2)}`;
        pnlEl.style.color = totalPnL >= 0 ? 'var(--gold-primary)' : 'var(--neon-red)';
        
        document.getElementById('winRate').textContent = `${winRate}%`;
        document.getElementById('totalTrades').textContent = total;
        document.getElementById('avgRR').textContent = avgRR;
    }

    // Chart.js 配置 (TradingView 风格)
    function initChart() {
        const ctx = document.getElementById('equityChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(252, 213, 53, 0.2)'); // Gold fade
        gradient.addColorStop(1, 'rgba(252, 213, 53, 0)');

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: {display: false}, tooltip: {
                    backgroundColor: 'rgba(11, 14, 17, 0.9)',
                    titleColor: '#848e9c', bodyColor: '#FCD535', borderColor: 'rgba(255,255,255,0.1)', borderWidth: 1,
                    displayColors: false, padding: 10
                }},
                scales: {
                    x: { grid: {display: false}, ticks: {color: '#5E6673', maxTicksLimit: 8} },
                    y: { grid: {color: 'rgba(255,255,255,0.03)'}, ticks: {color: '#5E6673'} }
                },
                elements: {
                    line: { tension: 0.4, borderWidth: 2, borderColor: '#FCD535', backgroundColor: gradient, fill: true },
                    point: { radius: 0, hitRadius: 20, hoverRadius: 5, hoverBackgroundColor: '#FCD535' }
                },
                interaction: { mode: 'index', intersect: false }
            }
        });
    }

    function updateChart() {
        if(!chartInstance) return;
        const sorted = [...trades].reverse();
        let bal = 0;
        const data = [0];
        const labels = ['Start'];
        
        sorted.forEach((t, i) => {
            bal += t.pnl;
            data.push(bal);
            labels.push(i + 1);
        });

        chartInstance.data.labels = labels;
        chartInstance.data.datasets = [{ data: data }];
        chartInstance.update();
    }

    // 导出功能
    function exportData() {
        const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(trades));
        const node = document.createElement('a');
        node.href = str;
        node.download = `jason_titanium_backup_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(node); node.click(); node.remove();
    }
    
    // 导入功能
    function importData(e) {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = (ev) => {
            if(confirm('Overwrite current data?')) {
                try {
                    trades = JSON.parse(ev.target.result);
                    saveData();
                    updateUI();
                } catch(err) { alert('Invalid file'); }
            }
        };
        r.readAsText(file);
    }
</script>
</body>
</html>
